{% extends 'stepshop/base.html' %}
{% load static %}


{% block css %}
  <link rel="stylesheet" href="{% static 'stepshop/css/flex-slider.css' %}">
{% endblock %}


{% block content %}
    <!-- Page Content -->
    <!-- About Page Starts Here -->
    <div class="contact-page">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>Contact Us</h1>
            </div>
          </div>
          <div style="width: 100%;">
            <div id="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6321.929682145899!2d140.0032554784382!3d-66.66359949911663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xaec6c681b100f26f%3A0xec9c22d97d3cd9c8!2z0JTRjtC80L7QvS3QtCfQrtGA0LLQuNC70YwsINCQ0L3RgtCw0YDQutGC0LjQutCw!5e0!3m2!1sru!2skz!4v1629350003558!5m2!1sru!2skz" width="100%" height="500px" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-md-6">
            <div class="right-content">
              <div class="container">
                <form id="contact" action="" method="post">
                  <div class="row">
                    <div class="col-md-6">
                      
                      {% if user.is_authenticated %}
                      <div class="col-md-12">
                      <fieldset>
                        <input name="subject" type="text" class="form-control" id="subject" style="width:35rem;" placeholder="Subject..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <textarea name="message" rows="6" class="form-control" id="message" style="width:35rem;" placeholder="Your message..." required=""></textarea>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="button">Send Message</button>
                      </fieldset>
                    </div>
                    {% endif %}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- About Page Ends Here -->

{% endblock %}
