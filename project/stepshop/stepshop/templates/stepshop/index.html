{% extends 'stepshop/base.html' %}
{% load static %}

{% block content %}
<!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="banner">
    </div>
    <!-- Banner Ends Here -->

    <!-- Featured Starts Here -->
    <div class="featured-items">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>Featured Items</h1>
            </div>
          </div>
          <div class="col-md-12">
            <div class="owl-carousel owl-theme">
              {% for item in products %}
                <a href="{% url 'products:product' item.pk %}">
                  <div class="featured-item">
                    <img src="/media/{{ item.image }}" alt="{{ item.short_desc }}">
                    <h4>{{ item.name }}</h4>
                    <h6>${{ item.price }}</h6>
                  </div>
                </a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Featred Ends Here -->
{% endblock %}
